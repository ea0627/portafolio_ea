    Inicio de Formulario
    <section id="contacto" class="container mt-5 pt-5" data-aos="fade-up">
        <h2 class="text-center mb-4">Contacto</h2>
        <p class="text-center">¿Tienes una oportunidad laboral o un proyecto en mente? ¡Contáctame!</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" name="nombre" type="text" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="tuemail@dominio.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" rows="4" placeholder="Escribe aqui tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </section>
